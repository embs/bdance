modalities:
  1: &modality1
    name: 'Dança de Salão'
    description: 'Estilos de dança a dois.'
  2: &modality2
    name: 'Jazz'
    description: 'Uma das mais importantes formas de se expressar artísticamente, recebendo modos de diversos outros estilos e princípios técnicos do ballet e dança contemporânea.'
  3: &modality3
    name: 'Ballet'
    description: 'Estilo de dança que se originou nas cortes da Itália renascentista durante o século XV, e que se desenvolveu ainda mais na Inglaterra, Rússia e França como uma forma de dança de concerto.'
  4: &modality4
    name: 'Dança Contemporânea'
    description: 'Colecção de sistemas e métodos desenvolvidos a partir da dança moderna e pós-moderna.'
  5: &modality5
    name: 'Dança do Ventre'
    description: 'Composta por uma série de movimentos vibrações, impacto, ondulações e rotações que envolvem o corpo como um todo.'
  6: &modality6
    name: 'Dança de Rua'
    description: 'Um estilo de dança popular que surgiu nos Estados Unidos.'
rhythms:
  1:
    name: 'Forró'
    description: 'Dança típica da Região Nordeste do Brasil praticada nas festas juninas e outros eventos.'
    modality: *modality1
  2:
    name: 'Bolero'
    description: 'Mescla raízes espanholas com influências locais de vários países hispano-americanos.'
    modality: *modality1
  3:
    name: 'Soltinho'
    description: 'Dança típica dos anos 60 e 70.'
    modality: *modality1
  4:
    name: 'Salsa'
    description: 'Mescla de ritmos afro-americanos, tais como o son montuno, o mambo, Cha-cha-chá, e a rumba cubanos.'
    modality: *modality1
